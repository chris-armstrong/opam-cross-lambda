name: Builds, tests & co

on:
  pull_request:
    branches: [main]
  push: 
    branches: [main]

permissions: read-all

jobs:
  aarch64-al2023_5_3:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          # - macos-latest
          - windows-latest
  
    runs-on: ${{ matrix.os }}
  
    steps:
      - name: Checkout tree
        uses: actions/checkout@v4
      - name: install zig
        uses: mlugg/setup-zig@v1
        with:
          version: master
      - name: Set-up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.3.0
      - name: add repository
        run: opam repo add cross .
      - name: configure and install zig wrapper
        run: opam install conf-zig-wrapper
        env:
          ZIG_PATH: zig
      - name: validate zig works
        if: ${{ runner.os != 'windows' }}
        shell: bash
        run: |
          eval $(opam env)
          { echo "#include <stdio.h>"; echo "int main() { return 0; }"; } > test.c
          export PATH=$PATH:$OPAM_SWITCH_PREFIX/bin
          aarch64-linux-gnu-target-cc -o test test.c
      - name: install aarch64 compiler
        run: opam install ocaml-cross-aarch64-al2023 --verbose 
          
